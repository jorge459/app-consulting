<div ngClass="card-product">
  <img [src]="images_dirs[indice]" alt="" ngClass="card-icon">
  <p ngClass="card-productTitle">
    {{product.name}}
  </p>
  <p ngClass="card-productDescription">
    {{product.description}}
  </p>
  <a ngClass="btn-more" [routerLink]="links[indice]">Ver Mas</a>
</div>
